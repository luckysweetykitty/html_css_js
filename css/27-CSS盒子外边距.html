<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子内边距</title>
    <style>
        div {
            background-color: pink;
            width: 249px;
            height: 149px;
            /* 盒子水平居中的要求：必须设置宽度，外边距设置auto。 */
            margin: 0 auto;
            /* 行内元素或者行内块元素水平居中需要给其父元素添加text-align:center */
            text-align: center;
        }
        .one {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="one"><span>第一个盒子</span></div>
    <div class="two"><span>第二个盒子</span></div>
</body>
</html>
