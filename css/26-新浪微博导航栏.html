<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding综合案例</title>
    <style>
        .nav {
            background-color: #fcfcfc;
            height: 41px;
            line-height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        .nav a {
            display: inline-block;
            font-size: 12px;
            height: 41px;
            color: #4c4c4c;
            text-decoration: none;
            padding: 0 20px;
        }
        .nav a:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">客户端</a>
        <a href="#">微博</a>
    </div>
</body>
</html>
