<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子内边距</title>
    <style>
        div {
            background-color: pink;
            height: 100px;
            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div>设置盒子内边距</div>
    <h4>padding复合属性</h4>
    <ul>
        <li>一个值：上下左右都是</li>
        <li>两个值：上下/左右</li>
        <li>三个值：上 左右 下</li>
        <li>四个值：顺时针 上 右 下 左</li>
    </ul>
</body>
</html>
