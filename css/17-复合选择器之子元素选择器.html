<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器</title>
    <style>
        div>a {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <a>我是div的第一个儿子a</a>
        <p>
            <a>我是div的孙子a</a>
        </p>
        <a>我是div的第二个儿子a</a>
    </div>
</body>
</html>
