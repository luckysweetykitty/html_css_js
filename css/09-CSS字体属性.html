<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性</title>
    <style>
            /* font-family用于指定字体 */
            /* font-size用于指定字号 */
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
        }
        h2 {
            font-size: 24px;
        }
        .bold {
            font-weight: 700;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色</p>
    <p>优雅，淡然又那么清澈</p>
    <p>前端总是伴随着困难和犯错</p>
    <p>静心，坦然，攻克一个又一个</p>
    <p class="bold">拼死也要克服它</p>
    <p>这是pink老师的秘密也是嘱托</p>
</body>
</html>
