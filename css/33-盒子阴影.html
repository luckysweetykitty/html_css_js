<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        .box {
            width: 500px;
            height: 250px;
            margin: 100px auto;
            border: 1px solid #ccc ;
            
        }
        div:hover {
            /* box-shadow: 水平距离 垂直距离 模糊距离 阴影尺寸 颜色 inset(默认outset) */
            box-shadow: 10px 10px 10px 4px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
