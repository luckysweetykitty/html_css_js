<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子边框属性</title>
    <style>
        div {
            background-color: yellow;
            width: 300px;
            height: 200px;
            /* border-width设置边框宽度，单位为px */
            border-width: 5px;
            /* border-style设置边框风格：solid、dashed、dotted */
            border-style: dashed;
            /* border-color设置边框颜色 */
            border-color: red;
            border-top: 5px solid pink;
        }
    </style>
</head>
<body>
    <h3>CSS盒子边框属性</h3>
    <ul>
        <li>border-width：单位为px</li>
        <li>border-style：solid、dashed、dotted</li>
        <li>border-color</li>
        <li>border: 5px solid red</li>
        <li>border-top/left/right/bottom</li>
    </ul>
    <div></div>
</body>
</html>
