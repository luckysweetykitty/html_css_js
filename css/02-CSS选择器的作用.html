<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器的作用</title>
    <style>
        ul {
            color: red;
        }
        .first {
            color: red;
        }
    </style>
</head>
<body>
    <div class="first">我是div</div>
    <div class="second">我是div</div>
    <p>我是段落</p>
    <ul>
        <li>我是ul里面小li哦</li>
    </ul>
    <ol>
        <li>我是ol里面小li哦</li>
    </ol>
</body>
</html>
