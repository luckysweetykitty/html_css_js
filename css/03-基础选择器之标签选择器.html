<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 标签选择器：标签名 */
        h3 {
            color: green;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h3>我是标题</h3>
    <p>我是段落</p>
</body>
</html>
