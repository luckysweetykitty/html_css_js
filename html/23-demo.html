<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" id="nan"/><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"/><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td><select>
                <option>--请选择年--</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>
            <select>
                <option>--请选择月--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>--请选择日--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select></td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"/></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry"/> 未婚 <input type="radio" name="marry"/> 已婚 <input type="radio" name="marry"/> 离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="本科"/></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox"/> 妩媚的
                <input type="checkbox"/> 可爱的
                <input type="checkbox"/> 小鲜肉
                <input type="checkbox"/> 老腊肉
                <input type="checkbox"/> 都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"></input>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked/>我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登陆</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
