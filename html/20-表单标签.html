<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!--表单区域-->
    <!--表单控件-->
    <!--提示信息-->
    <form action="demo.php" method="POST" name="name1">
        <!--text类型的input标签--> 
        用户名：<input type="text" placeholder="请输入用户名" maxlength="11"/><br/>
        <!--password类型的input标签-->
        密码：<input type="password" placeholder="请输入密码"/><br/>
        性别：<label for="male">男</label> <input type="radio" name="sex" id="male"/> <label for="female">女</label> <input type="radio" name="sex" checked id="female"/> <label for="unknown">人妖</label> <input type="radio" name="sex" id="unknown"/><br/>
        爱好：吃饭 <input type="checkbox" name="hobby"/> 睡觉 <input type="checkbox" name="hobby"/> 打豆豆 <input type="checkbox" name="hobby"/><br/>
        <!--submit按钮可以把数据提交给action后台服务器-->
        <input type="submit" value="提交信息"/>
        <!--reset按钮可以把表单元素还原默认值-->
        <input type="reset" value="重置信息"/>
        <input type="button" value="获取短信验证码"/><br/>
        上传文件：<input type="file"/>
    </form>
</body>
</html>
