<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html语法规范</title>
</head>
<body>
    <h1>1.HTML语法规范</h1>
    <h3>1.1基本语法概述</h3>
    <ul>
        <li>1.HTML标签是由尖括号包围的关键字</li>
        <li>2.HTML标签通常是成对出现的，我们称之为双标签</li>
        <li>3.有些特殊标签必须是单个标签</li>
    </ul>
    <h3>1.2标签关系</h3>
    <p>双标签关系可以分为两类：包含关系和并列关系</p>
</body>
</html>
