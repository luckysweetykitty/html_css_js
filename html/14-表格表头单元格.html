<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格表头单元格</title>
</head>
<body>
    <h4>表格标签的基本使用</h4>
    <table align="left" border="1" cellspacing="0" cellpadding="20" width="500">
        <thead>
        <tr><th>姓名</th><th>性别</th><th>年龄</th></tr>
        </thead>
        <tbody>
        <tr><td>曾东</td><td>男</td><td>23</td></tr>
        <tr><td>曾茜</td><td>女</td><td>21</td></tr>
        </tbody>
    </table>
</body>
</html>
